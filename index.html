<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dist/css/style.css"/>
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script type="text/javascript" src="src/script/scripts.js"></script>
</head>
<body>
<div class="users-list"></div>
<form id="user-form" class="userForm" action="" method="post">
    <div class="form-data">
        <div class="data-input">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="name"/>

            <p class="error-chars">Please enter minimum 3 chars</p>
        </div>
        <div class="data-input">
            <label for="street">Street:</label>
            <input type="text" name="street" id="street" placeholder="street"/>

            <p class="error-chars">Please enter minimum 3 chars</p>
        </div>
        <div class="data-input">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="city"/>

            <p class="error-chars">Please enter minimum 3 chars</p>
        </div>
        <div class="data-input">
            <label for="suite">Suite:</label>
            <input type="text" name="suite" id="suite" placeholder="suite"/>

            <p class="error-chars">Please enter minimum 3 chars</p>
        </div>
        <div class="data-input">
            <label for="zip-code">Zip code:</label>
            <input type="text" name="zip-code" id="zip-code" placeholder="zip code"/>

            <p class="error-zipcode">Please enter correctly Zip-Code</p>
        </div>
        <div class="data-input">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="phone"/>

            <p class="error-phone">Please enter correctly Phone</p>
        </div>
        <div class="data-input">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="email"/>

            <p class="error-email">Please enter correctly Email</p>
        </div>
    </div>
    <button type="submit" form="user-form" name="submit" id="submit">Submit</button>
</form>
<div class="button-delete">
    <button type="button" name="delete" id="delete">Delete all</button>
</div>
<div id="modal">
    <div class="modal-in">
        <span>Submitted correctly finished. Thank You!</span>
        <span class="close">Close</span>
    </div>
</div>
</body>
</html>
